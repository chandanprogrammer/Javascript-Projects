<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Option Chain NSE Data</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../css/utils.css">
    <link rel="stylesheet" href="../css/color.css">
    <link rel="stylesheet" href="../css/optionChain.css">
    <link rel="stylesheet" href="../css/components/navbar.css">
</head>

<body>
    <nav>
        <!-- navbar inset here  -->
    </nav>
    <main>
        <div class="heading">
            <h2>Option Chain</h2>
        </div>
        <form>
            <div class="indexList">
                <label for="index-list">Index : </label>
                <select name="index-list" id="index-list">
                    <option value="Select">Select</option>
                    <option value="NIFTY" selected>NIFTY</option>
                    <option value="BANKNIFTY">BANKNIFTY</option>
                    <option value="FINNIFTY">FINNIFTY</option>
                    <option value="FINNIFTY">NIFTYMID50</option>
                    <option value="FINNIFTY">MIDCPNIFTY</option>
                </select>
            </div>
            <div class="indexExpiry">
                <label for="expiry-date">Expiry Date : </label>
                <select name="expiry-date" id="expiry-date">
                    <!-- <option value="">14 DEC 2023</option> -->
                </select>
            </div>
            <div class="pcrVolume"></div>
            <div class="pcrOI"></div>
        </form>
        <section>
            <table id="tableData">
                <tr class="headDetails">
                    <th colspan="4" class="call-side">CALLS</th>
                    <th id="current-price"></th>
                    <th colspan="4" class="put-side">PUTS</th>
                </tr>
                <tr class="tablehead">
                    <th>OI Change</th>
                    <th>OI</th>
                    <th>Volume</th>
                    <th>LTP</th>
                    <th>Strike Prices</th>
                    <th>LTP</th>
                    <th>Volume</th>
                    <th>OI</th>
                    <th>OI Change</th>
                </tr>

            </table>
        </section>
    </main>
</body>
<script src="../js/openChain.js" type="module"></script>
<script src="../js/components/navbar.js" type="module"></script>
</html>
