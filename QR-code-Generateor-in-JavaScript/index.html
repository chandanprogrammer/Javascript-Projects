<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <form action="" id="form">
            <label for="userInput">Enter your text or URL</label>
            <input type="text" id="userInput" name="userInput" placeholder="Text or URL">
            <div id="qrCode">
                <img src="./qrcode.jpg" alt="QR code">
            </div>
            <input type="submit" value="Generate QR Code" id="submitBnt">
        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
