<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Form Validation</h1>
        <form action="">
            <div>
                <label for="fullname">Full Name</label>
                <input type="text" name="fullname" id="fullname" placeholder="Enter your full name">
                <p class="error_message name_error">Enter your full name</p>
            </div>
            <div>
                <label for="emailid">Email Address</label>
                <input type="email" name="emailid" id="emailid" placeholder="Enter your email address">
                <p class="error_message email_error">Enter a valid email address</p>
            </div>
            <div>
                <label for="password">Password</label>
                <input type="password" name="password" id="password" placeholder="Enter your password">
                <p class="error_message password_error">Enter a valid password</p>
            </div>
            <div>
                <label for="dob">Date of Birth </label>
                <input type="date" name="dob" id="dob">
                <p class="error_message bod_error">Select your date of birth</p>
            </div>
            <div class="gender">
                <label for="gender">Gender</label>
                <select name="gender" id="gender">
                    <option value="" selected disabled>Select your gender</option>
                    <option value="male">Male</option>
                    <option value="female">Female</option>
                    <option value="other">Other</option>
                </select>
                <p class="error_message gender_error">Select your gender</p>
            </div>
            <div class="submit_btn">
                <input type="submit" value="Submit">
            </div>
        </form>
    </div>
    <script src="script.js"></script>
</body>

</html>
