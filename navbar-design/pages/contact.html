<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact us</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css"
        integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
        <link rel="stylesheet" href="../css/utils.css">
        <link rel="stylesheet" href="../css/color.css">
        <link rel="stylesheet" href="../css/components/navbar.css">
        <link rel="stylesheet" href="../css/components/footer.css">
    <link rel="stylesheet" href="../css/contact.css">
</head>

<body>
    <nav>
        <!-- navbar inset here  -->
    </nav>
    <main>
        <div class="container">
            <h2>Contact Us</h2>
            <p>Get In Touch</p>
            <form>
                <input type="text" name="" id="" placeholder="Enter your name">
                <input type="email" name="" id="email" placeholder="Enter your email">
                <input type="number" name="" id="" placeholder="Enter your phone number" min="10" max="12">
                <textarea name="" id="" cols="30" rows="10" placeholder="How can we help you?"></textarea>
                <div class="signBtn"><button type="submit" id="submitBtn">Send</button></div>
            </form>
        </div>
    </main>
    <footer>
        <!-- Footer insert here  -->
    </footer>
    <script src="https://smtpjs.com/v3/smtp.js"></script>
</body>
<script src="../js/components/navbar.js" type="module"></script>
<script src="../js/components/footer.js" type="module"></script>
<script src="../js/contact.js"></script>
</html>
