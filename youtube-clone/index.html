<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube Clone </title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="shortcut icon" href="images/youtube.png" type="image/x-icon">
</head>

<body>
    <!-- Left Icon Section  -->
    <div class="left-icon-section">
        <div class="icon icon-mobile-hamburger">
            <img src="images/menu.png" alt="">
        </div>
        <div class="icon">
            <a href=""><img src="images/home.png" alt="">Home</a>
        </div>
        <div class="icon">
            <a href=""><img src="images/youtube-shorts.png" alt="">Shorts</a>
        </div>
        <div class="icon mobile-upload">
            <a href=""><img src="images/upload.png" alt=""></a>
        </div>
        <div class="icon">
            <a href=""><img src="images/Subscriptions.png" alt="">Subscriptions</a>
        </div>
        <div class="icon">
            <a href=""><img src="images/library.png" alt="">Library</a>
        </div>
    </div>

    <!-- Main Section of Body-->
    <div class="main-section">
        <!-- Navbar  -->
        <nav>
            <div class="logo">
                <img src="images/youtube.png" alt=""> Youtube <sup>IN</sup>
            </div>
            <div class="search-bar">
                <div class="search">
                    <input type="text" name="" id="" placeholder="Search">
                    <button type="submit" class="icon"><img src="images/search.png" alt=""></button>
                </div>
                <div class="icon mic"><img src="images/microphone.png" alt=""></div>
            </div>
            <div class="account-icon">
                <div class="icon icon-mobile-upload">
                    <a href=""><img src="images/upload.png" alt=""></a>
                </div>
                <div class="icon">
                    <a href=""><img src="images/notification.png" alt=""></a>
                </div>
                <div class="icon icon-mobile-search">
                    <a href=""><img src="images/search.png" alt=""></a>
                </div>
                <div class="user icon">
                    <a href=""><img src="images/user.png" alt=""></a>
                </div>
            </div>
        </nav>

        <!-- Text Crousal  -->
        <div id="text-crousal">

        </div>

        <!-- Video Display -->
        <div id="video-section">
        </div>
    </div>

    <script src="js/crousal.js"></script>
    <script src="js/videodata.js"></script>
</body>

</html>
